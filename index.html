  <script>
    var Webflow = Webflow || [];
    Webflow.push(function () {
      // Start
      //nav scroll functionality
      let lastScrollTop = 0;
      const $wrapper = $('.nav_component');
      const $nav = $('.nav_wrapper');
      const delta = 10; // minimum scroll difference before triggering

      $(window).on('scroll', function () {
        const scrollTop = $(this).scrollTop();

        // Add or remove "scrolled" class
        if (scrollTop > 0) {
          $nav.addClass('scrolled');
        } else {
          $nav.removeClass('scrolled');
        }

        // Detect scroll direction
        if (Math.abs(lastScrollTop - scrollTop) <= delta) return; // ignore small scrolls

        if (scrollTop > lastScrollTop && scrollTop > $nav.outerHeight()) {
          // Scrolling Down → hide nav
          $wrapper.addClass('nav-hidden');
        } else if (scrollTop + $(window).height() < $(document).height()) {
          // Scrolling Up → show nav
          $wrapper.removeClass('nav-hidden');
        }

        lastScrollTop = scrollTop;
      });

      /* Lazy Load Images Functions with IntersectionObserver */
      if ($("img[data-lazy-src]").length > 0) { let t = new IntersectionObserver((t, e) => { t.forEach(t => { if (t.isIntersecting) { let a = $(t.target), r = a.attr("data-lazy-src"), c = new Image; c.src = r, $(c).on("load", function () { c.decode().then(() => { a.attr("src", r), a.removeAttr("data-lazy-src") }).catch(t => console.error("Image decoding failed:", t)) }), e.unobserve(t.target) } }) }); $("img[data-lazy-src]").each(function () { t.observe(this) }) }
      //navigation
      $(".nav_menu-button").click(function () { $(".nav_menu-bar").toggleClass("nav-open"), $(".mobile-menu-wrapper").toggleClass("is-open") });
      //text to copy
      function copyToClipboard(o) { var e = $("<input>"); $("body").append(e), e.val($(o).text()).select(), document.execCommand("copy"), e.remove() } $(".copy-parent").on("click", function () { copyToClipboard($(this).find("[id='textToCopy']").get(0)), $(this).find(".copy-result").addClass("active"), setTimeout(() => { $(this).find(".copy-result").removeClass("active") }, 1e3) });

      // nav dropdown services
      const $serviceItems = $(".nav_services_list-item"), $images = $(".nav_service_image"), $contents = $(".nav_services_content-inner"); $serviceItems.on("mouseenter", function () { let e = $(this).index(); $images.removeClass("is-active"), $contents.removeClass("is-active"), $serviceItems.removeClass("is-active"), $($images[e]).addClass("is-active"), $($contents[e]).addClass("is-active"), $(this).addClass("is-active") });
      // Core services items
      const $coreServiceItems = $(".core-service_link"), $coreImages = $(".core-service_figure"), $CoreContents = $(".core-service_right_content"); $coreServiceItems.on("mouseenter", function () { let e = $(this).index(); $coreImages.removeClass("is-active"), $CoreContents.removeClass("is-active"), $coreServiceItems.removeClass("is-active"), $($coreImages[e]).addClass("is-active"), $($CoreContents[e]).addClass("is-active"), $(this).addClass("is-active") });
      // End
    });
  </script>

  <script defer="">
    var Webflow = Webflow || [];
    Webflow.push(function () {
      //slider initialization functionality
      new Swiper(".testimonial-swiper", {
        slidesPerView: 1,
        spaceBetween: 24,
        speed: 700,
        breakpoints: { 768: { slidesPerView: 2 }, 1024: { slidesPerView: 3 } },
      });

      //video lazy load functionality
      var $lazyVideos = $("video.lazy");

      $lazyVideos.each(function () {
        var $video = $(this);

        $video.find("source").each(function () {
          var $source = $(this);
          $source.attr("src", $source.data("src"));
        });

        this.load();
        $video.removeClass("lazy");
      });

    });
  </script>
